<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
<h1 class="title">📘 Quiz App</h1>

  <div id="quiz-container"></div>
  <button id="check-btn" class="btn check">✅ Check Answers</button>
  <button id="add-btn" class="btn add">➕ Add Question</button>

  <!-- Modal (Admin Panel) -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add / Edit Question</h2>
      <input type="text" id="question-input" placeholder="Savol matni">

      <div id="options-container"></div>
      <button id="add-option" class="btn small">➕ Option</button>

      <label>Correct Answer (index):</label>
      <input type="number" id="answer-input" min="0">

      <div class="modal-actions">
        <button id="save-btn" class="btn save">💾 Save</button>
        <button id="close-btn" class="btn cancel">❌ Cancel</button>
      </div>
    </div>
  </div>


  <script src="./src/main.js"></script>
</body>
</html>
